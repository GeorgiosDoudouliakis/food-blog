<article class="card">
    <h3>{{ category.strCategory }}</h3>
    <img *ngIf="category.strCategoryThumb; else noImage" [src]="category.strCategoryThumb" [alt]="category.strCategory"/>
    <ng-template #noImage>
        <img src="/assets/images/empty_food_img.png" alt="" />
    </ng-template>
    <button class="btn-primary">
        <a routerLink="/categories/{{ category.strCategory | lowercase }}/meals">Show Meals</a>
    </button>    
</article>
