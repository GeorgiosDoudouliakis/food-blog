<section class="container py-2">
  <h2>SEARCH MEALS</h2>
  <div>
    <label for="search"></label>
    <input type="text" id="search" placeholder="Search meal..." [(ngModel)]="mealForSearch" (ngModelChange)="onMealSearch()" autocomplete="off"/>
  </div>
  <ng-container *ngIf="!loading; else loadingTpl">
    <ul class="grid">
      <li *ngFor="let meal of meals">
        <a routerLink="/search/{{ meal.strMeal }}">{{ meal.strMeal }}</a>
      </li>
    </ul>

    <ng-container *ngIf="mealForSearch && !meals">
      <p>No meals found!</p>
    </ng-container>
  </ng-container>

  <ng-template #loadingTpl>
    <app-loader></app-loader>
  </ng-template>
</section>
