<section class="container py-2">
  <h2>SEARCH MEALS</h2>
  <div>
    <label for="search"></label>
    <input type="text" id="search" placeholder="Search meal..." [(ngModel)]="mealForSearch" (ngModelChange)="onMealSearch()" autocomplete="off"/>
  </div>
  <ng-container *ngIf="!loading; else loadingTpl">
    <ng-container *ngIf="mealForSearch && meals">
      <p class="meals-found">Meals found: {{ meals.length }}</p>
      <section class="grid">
        <article *ngFor="let meal of meals" class="card meal-card" role="link" (click)="navigateToMeal(meal.strMeal)">
          <h3>{{ meal.strMeal }}</h3>
        </article>
      </section>
    </ng-container>

    <ng-container *ngIf="mealForSearch && !meals">
      <p class="no-meals-found">No meals found!</p>
    </ng-container>
  </ng-container>

  <ng-template #loadingTpl>
    <app-loader></app-loader>
  </ng-template>
</section>
