<section class="container py-2">
  <h2>SEARCH MEALS</h2>
  <div>
    <label for="search"></label>
    <input type="text" id="search" placeholder="Search meal..." #searchValue (input)="onSearch(searchValue.value)" />
  </div>
  <ul class="grid">
    <li *ngFor="let meal of searchedMeals">
      <a routerLink="/search/{{ meal.strMeal }}">{{ meal.strMeal }}</a>
    </li>
  </ul>
</section>
