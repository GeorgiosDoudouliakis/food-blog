<section class="container py-2">
  <ng-container *ngIf="!loading; else loadingTpl">
    <ng-container *ngIf="recipe">
      <div class="recipe-img-info-container">
        <div *ngIf="!isOnMobile" class="meal-img-container">
          <img [src]="recipe.strMealThumb" class="img-responsive" width="50" height="40" [alt]="recipe.strMeal" />
        </div>
        <div class="recipe-info">
          <h2>
            <span>{{ recipe.strMeal }}</span>
            <div class="recipe-flag-img-container">
              <img src="/assets/images/countries/{{ recipe.strArea | lowercase }}_flag.jpg" class="img-responsive" width="300" height="240" alt="{{ recipe.strArea }} flag"/>
            </div>
          </h2>
          <div>
            <div class="category-yt-container">
              <p>{{ recipe.strCategory }}</p>
              <span>|</span>
              <a [href]="recipe.strYoutube" target="_blank">YouTube Video Link</a>
            </div>
            <section id="tags-container">
              <ng-container *ngFor="let tag of (recipe.strTags | convertTagsToArray)">
                <span class="tag" *ngIf="tag">{{ tag }}</span>
              </ng-container>
            </section>
          </div>
          <button class="btn-secondary" imgDownload [meal]="meal">Export Recipe as PNG</button>
        </div>
      </div>
      <h3>INSTRUCTIONS</h3>
      <p class="instructions">{{ recipe.strInstructions }}</p>
      <h3>INGREDIENTS</h3>
      <ul class="grid">
        <ng-container *ngFor="let ingredient of ingredients; let i = index">
          <li>{{ measures[i] }} {{ ingredient }}</li>
        </ng-container>
      </ul>
    </ng-container>
  </ng-container>

  <ng-template #loadingTpl>
    <app-loader></app-loader>
  </ng-template>
</section>
