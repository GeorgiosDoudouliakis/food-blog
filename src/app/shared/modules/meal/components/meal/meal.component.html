<section class="container py-2">
  <ng-container *ngIf="!loading; else loadingTpl">
    <ng-container *ngIf="recipe">
      <div class="recipe-img-info-container">
        <div class="meal-img-container">
          <img [src]="recipe.strMealThumb" class="img-responsive" [alt]="recipe.strMeal" />
        </div>
        <div class="recipe-info">
          <h2>{{ recipe.strMeal }}</h2>
          <div class="recipe-flag-img-container">
            <img src="/assets/images/countries/{{ recipe.strArea | lowercase }}_flag.jpg" class="img-responsive" width="280" height="280" alt="{{ recipe.strArea }} flag"/>
          </div>
          <p>Category: {{ recipe.strCategory }}</p>
          <a [href]="recipe.strYoutube" target="_blank">YouTube Video Link</a>
          <section id="tags-container">
            <ng-container *ngFor="let tag of (recipe.strTags | convertTagsToArray)">
              <span class="tag" *ngIf="tag">{{ tag }}</span>
            </ng-container>
          </section>
          <button class="btn-secondary" imgDownload [meal]="meal">Export Recipe as PNG</button>
        </div>
      </div>
      <h3>INSTRUCTIONS</h3>
      <p class="instructions">{{ recipe.strInstructions }}</p>
      <h3>INGREDIENTS</h3>
      <ul class="grid">
        <ng-container *ngFor="let ingredient of ingredients; let i = index">
          <li>{{ measures[i] }} {{ ingredient }}</li>
        </ng-container>
      </ul>
    </ng-container>
  </ng-container>

  <ng-template #loadingTpl>
    <app-loader></app-loader>
  </ng-template>
</section>
