<section class="container py-2">
    <h2>{{ title | uppercase }} MEALS</h2>
    <section *ngIf="!loading; else loadingTpl" class="grid">
        <app-meal-card *ngFor="let meal of meals" [meal]="meal"></app-meal-card>
    </section>

    <ng-template #loadingTpl>
      <app-loader></app-loader>
    </ng-template>
</section>
